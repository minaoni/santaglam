<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda SantaGLAM</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
    }
    h1 {
      text-align: center;
      color: #d63384;
      margin: 1rem;
    }
    #calendar {
      max-width: 90%;
      margin: 0 auto;
      background-color: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .fc-daygrid-event {
      font-size: 1.1rem;
      font-weight: bold;
      color: #d63384;
    }
    textarea {
      width: 100%;
      height: 150px;
      border-radius: 10px;
      padding: 10px;
      font-size: 1rem;
      margin-top: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Agenda SantaGLAM</h1>
  <div id='calendar'></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let calendarEl = document.getElementById('calendar');
      let eventosGuardados = JSON.parse(localStorage.getItem('eventosSantaGlam')) || [];

      let calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        selectable: true,
        select: function (info) {
          const titulo = prompt("TÃ­tulo del evento:");
          if (!titulo) return;
          const tipo = prompt("Tipo de evento (BODA, BABY SHOWER, ETC):");
          if (!tipo) return;

          const nuevoEvento = {
            title: `${titulo} / ${tipo.toUpperCase()}`,
            start: info.startStr,
            allDay: true,
            extendedProps: {
              notas: ""
            }
          };

          eventosGuardados.push(nuevoEvento);
          localStorage.setItem('eventosSantaGlam', JSON.stringify(eventosGuardados));
          calendar.addEvent(nuevoEvento);
        },
        eventClick: function (info) {
          const notas = prompt("Bloc de Notas para el evento:", info.event.extendedProps.notas || "");
          if (notas !== null) {
            info.event.setExtendedProp('notas', notas);

            // Actualizar en localStorage
            eventosGuardados = eventosGuardados.map(ev => {
              if (ev.start === info.event.startStr && ev.title === info.event.title) {
                ev.extendedProps.notas = notas;
              }
              return ev;
            });
            localStorage.setItem('eventosSantaGlam', JSON.stringify(eventosGuardados));
          }
        },
        events: eventosGuardados
      });

      calendar.render();
    });
  </script>
</body>
</html>

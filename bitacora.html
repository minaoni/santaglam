<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bitácoras SantaGLAM</title>
    <style>
        body {
            background-color: #fff0f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        h1 {
            font-size: 3rem;
            color: #d63384;
            text-align: center;
            animation: rebote 1.5s infinite;
        }

        @keyframes rebote {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <h1>¡Mimita está construyéndolo! 🛠️</h1>
</body>
</html>
